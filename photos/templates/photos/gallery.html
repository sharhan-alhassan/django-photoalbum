

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 100%;
            height: 40vh;
            object-fit: cover;
        }
       .image {
           max-width: 100%;
       }
       .list-group-item a {
           text-decoration: none;
           color: black;
       }
    </style>
</head>
<body class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>

                      {% for category in categories %}
                      <li class="list-group-item"><a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name }}</a></li>
                      {% endfor %}
                      <a href="{% url 'add' %}" class="add-photo btn btn-block btn-success">Add Photo</a>
                    </ul>
                </div>

            </div>
            <div class="col-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4 mb-5">
                        <div class="image-thumbnail card">
                            <img src="{{ photo.image.url }}" class="card-img-top image" alt="...">
                            <div class="card-body p-1">
                            <small class="card-text">Category: {{ photo.category.name }}</small>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm btn-block">view photo</a>
                            <a href="{% url 'delete' photo.id %}" class="btn btn-outline-dark btn-sm btn-block">delete photo</a>

                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
